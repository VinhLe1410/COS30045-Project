<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physicians by Age and Gender | Visualisation</title>

    <!-- refer to D3 library v7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- refer to D3-simpler-slider plug-in (NO LONGER IN USE) -->
    <!-- <script src="https://unpkg.com/d3-simple-slider"></script> -->

    <!-- refer to style file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- refer to visualisation code files -->
    <!-- <script src="scripts/radial-stacked-barplot.js"></script> -->
    <script src="scripts/interactive-pie-chart.js"></script>
</head>
<body>
    <h1>Visualisation</h1>
    <h2>Male and Female Physicians of Australia 2012 - 2021</h2>
    <!-- Slider -->
    <input type = "range" name = "year" id = "slider_year"
            min = "2012" max = "2021" value = "2021" step = "1"
            list = "markers">
    <datalist id = "markers">
        <option value = "2012" label = "2012"></option>
        <option value = "2013" label = "2013"></option>
        <option value = "2014" label = "2014"></option>
        <option value = "2015" label = "2015"></option>
        <option value = "2016" label = "2016"></option>
        <option value = "2017" label = "2017"></option>
        <option value = "2018" label = "2018"></option>
        <option value = "2019" label = "2019"></option>
        <option value = "2020" label = "2020"></option>
        <option value = "2021" label = "2021"></option>
    </datalist>
    <div id = "visualisation"></div>
</body>
</html>
